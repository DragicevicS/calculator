<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calc.js" defer></script>
</head>
<body>
  <div class="calc">
    <div class="display"></div>
    <div class="input">
      <div class="nums">
        <button class="num-btn num" id="7">7</button>
        <button class="num-btn num" id="8">8</button>
        <button class="num-btn num" id="9">9</button>
        <button class="num-btn num" id="4">4</button>
        <button class="num-btn num" id="5">5</button>
        <button class="num-btn num" id="6">6</button>
        <button class="num-btn num" id="1">1</button>
        <button class="num-btn num" id="2">2</button>
        <button class="num-btn num" id="3">3</button>
        <button class="num-btn num" id="0">0</button>
        <button class="num-btn num" id="decimal">.</button>
        <button class="num-btn" id="equal">=</button>
      </div>
      <div class="operators">
        <button class="operator" id="delete">CE</button> 
        <button class="operator op" id="/">&divide;</button>
        <button class="operator op" id="*">&times;</button>
        <button class="operator op" id="-">&minus;</button>
        <button class="operator op" id="+">&plus;</button>
      </div>
    </div>
  </div>
</body>
</html>
